<html>
  <head>
    <style>
      .calculator {
        width: 400px;
        height: 500px;
        margin: 0 auto;
        background-color: #333;
        color: white;
        padding: 20px;
        border-radius: 10px;
      }
      .display {
        height: 100px;
        background-color: #444;
        padding: 10px;
        text-align: right;
        font-size: 36px;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 15px;
      }
      .btn {
        background-color: #555;
        color: white;
        border: none;
        height: 60px;
        width: 80px;
        border-radius: 10px;
        font-size: 32px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #777;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display"></div>
      <div class="buttons">
        <button class="btn" id="clear">C</button>
        <button class="btn" id="delete">Del</button>
        <button class="btn" id="percent">%</button>
        <button class="btn" id="divide">/</button>
        <button class="btn" id="seven">7</button>
        <button class="btn" id="eight">8</button>
        <button class="btn" id="nine">9</button>
        <button class="btn" id="multiply">*</button>
        <button class="btn" id="four">4</button>
        <button class="btn" id="five">5</button>
        <button class="btn" id="six">6</button>
        <button class="btn" id="subtract">-</button>
        <button class="btn" id="one">1</button>
        <button class="btn" id="two">2</button>
        <button class="btn" id="three">3</button>
        <button class="btn" id="add">+</button>
        <button class="btn" id="zero">0</button>
        <button class="btn" id="decimal">.</button>
        <button class="btn" id="equals">=</button>
      </div>
    </div>
    <script>
      const display = document.querySelector("#display");
      const buttons = document.querySelectorAll(".btn");

      buttons.forEach(button => {
        button.addEventListener("click", e => {
          let input = e.target.innerText;

          switch (input) {
            case "C":
              display.innerText = "";
              break;
            case "Del":
              display.innerText = display.innerText.slice(0, -1);
              break;
                case "=":
                display.innerText = eval(display.innerText);
            break;
            default:
        display.innerText += input;
            break;
            }
        });
        });
    </script>
        </body>
    </html>
